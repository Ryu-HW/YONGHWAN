<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //3.전체 재산의 합 구하기
         var money = [100,100,200,50];
         var sum = 0  //초기값을 꼭 줘야함
         for(var i=0;i < money.length;i++){
            sum = sum + money[i]
         }
         document.write(sum)

    </script>
</body>
</html>
