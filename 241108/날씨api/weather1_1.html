<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(function(){

// https://www.w3schools.com/jquery/ajax_getjson.asp

// $.getJSON("날씨(경로)", function(data){

$.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1835553&appid=5477752ad0a0f94e079eb02bb09166c0&units=metric", function(data){

    // 사이트 접속 -> 푸터에 how to use? 들어가면 주소 나옴 , &units=metric 섭씨로 변환
    // alert(data.cod)
    // alert(data.city.name);
    // alert(data.list[1].main.temp);

    var $ctemp = data.list[0].main.temp;
    var $maxTemp =data.list[0].main.temp_max;
    var $minTemp =data.list[0].main.temp_min;
    var $cDate = data.list[0].dt_txt; //날짜-시간
    var $wIcon = data.list[0].weather[0].icon;
    // /alert($wIcon);
    $('.ctemp').append($ctemp);
    $('.clowtemp').append($minTemp);
    $('.chightemp').append($maxTemp);
    $('h2').prepend($cDate);
    //$('.cicon').append($wIcon);
    $('.cicon').append('<img src=" https://openweathermap.org/img/wn/'+$wIcon+'@2x.png" >'); //아이콘 사이트 찾는법은 뭘까
    //https://openweathermap.org/weather-conditions#Icon-list 여기나옴
   });


});


</script>

</head>
<body>
    <h1>Weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">첫번째온도 : </div>
    <div class="clowtemp">최저 온도 : </div>
    <div class="chightemp">최고 온도 : </div>
    <div class="cicon">아이콘</div>

</body>
</html>
