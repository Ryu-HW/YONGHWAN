<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* 스타일은 head사이 또는 외부에 작성 */
/* html의 디자인을 담당 */
/* h1{속성:속성값;} */
h1{background-color: brown;color: white;}
span{background-color: aqua;}


</style>

</head>
<body>
    <h1>hn태그는 헤딩태그입니다.</h1>
    <h2>hn태그는 줄바뀜이 일어납니다.</h2>
    <h3>hn태그는 기본적으로 넓이가 100%</h3>
    <h4>hn태그는 이런특징때문에 블럭요소입니다.</h4>
    <p>p 태그는 <strong>단락</strong>을 나누는 태그입니다.</p>
    <!-- 스트롱안에 있는 글 '단락'은 인라인 블럭 요소라고 한다 -->
    <p>일반적인 <em>문장을</em> 쓰실때 사용합니다.</p>
    <p>넓이 100% <span>줄바뀜</span>이 일어나는 블럭요소</p>
    <p>br줄바꿈 설명</p>



    
</body>
</html>
