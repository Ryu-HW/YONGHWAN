<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- container-fluid = 넓이 100%;  p-5 = padding 5, text-white = 글자 흰 색, text center = 중앙 정렬-->
     <!-- bg primary = background-color primary(파란색) -->
    <div class="container-fluid p-5 bg-primary text-white text center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <!-- container 크기가 고정됨 -->
        <div class="row">
            <div class="col-md-3">
            <!-- 몇 px에서 반응형으로 갈지'md' -->
            <!-- 뒤 숫자는 12그리드(부트스트랩기본그리드) 중 몇 개 할당할지 -->
                <h3>colum 1</h3>
                <p>bootstrap 은 12개의 grid개수를 의마한다</p>
                <p>지금은 컬럼의 크기는 4이다. 다시말하면 4/12 이다.</p>
            </div>
            <div class="col-sm-3">
                <h3>colum 2</h3>
                <p>bootstrap 은 12개의 grid개수를 의마한다</p>
                <p>지금은 컬럼의 크기는 4이다. 다시말하면 4/12 이다.</p>
            </div>
            <div class="col-lg-6">
                <h3>colum 3</h3>
                <p>bootstrap 은 12개의 grid개수를 의마한다</p>
                <p>지금은 컬럼의 크기는 4이다. 다시말하면 4/12 이다.</p>
            </div>

        </div>
    </div>
</body>
</html>
