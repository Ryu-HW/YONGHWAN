<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- container-fluid = 넓이 100%;  p-5 = padding 5, text-white = 글자 흰 색, text center = 중앙 정렬-->
     <!-- bg primary = background-color primary(파란색) -->
    <div class="container-fluid p-5 bg-primary text-white text center">
        <h1>나의 처음 부트스트랩 페이지</h1>
        <p>크기를 조정하면 반응형 웹사이트를 구경할 수 있습니다.</p>
    </div>
    <div class="container mt-5">
        <!-- container 크기가 고정됨 -->
        <div class="row">
            <p class="text-muted"> muted 글자 색상입니다.</p>
            <p class="text-primary"> primary 글자 색상입니다.</p>
            <p class="text-success"> success 글자 색상입니다.</p>
            <p class="text-info"> info 글자 색상입니다.</p>
            <p class="text-warning"> warning 글자 색상입니다.</p>
            <p class="text-danger"> danger 글자 색상입니다.</p>
            <p class="text-secondary"> secondary 글자 색상입니다.</p>
            <p class="text-dark"> dark 글자 색상입니다.</p>
            <p class="text-body"> body 글자 색상입니다.</p>
            <p class="text-light"> light 글자 색상입니다.</p>
            <p class="text-white"> white 글자 색상입니다.</p>
            <p class="bg-primary text-white"> muted 글자 색상입니다.</p>
            <p class="bg-danger text-white"> muted 글자 색상입니다.</p>


        </div>


    </div>
    <div class="container mt-3">
        <button type="button" class="btn">Base class</button>
        <!-- btn은 버튼의 모양 btn-primary는 모양 + 색인데 btn 하나 썼을 때 보다 모양이 구림 -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>
</html>
