<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<style>
*{margin: 0;padding:0;} 
ul{list-style: none;}   
header{
    width:1200px;
    height:200px;
    margin: 0 auto;
    background-color: #ccc;
}
#img_slide{
    width:1200px;
    height:300px;
    margin: 0 auto;
    position: relative;
    /* overflow: hidden; */
}
#img_slide ul{
    width:10000px;
    height:300px;
    margin-left: -1200px;

}
#img_slide ul li{
    width: 1200px;
    float: left;
}

.prev{
    position: absolute;
    top:45%;
    left:15px;
}
.next{
    position: absolute;
    top:45%;
    right:15px; 
}

</style>


</head>
<body>
    <header></header>
    <div id="img_slide">
        <ul id="banner">
            <li >
                <a href="#">
                    <img src="images/slide1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="images/slide3.jpg" alt="">
                </a>
            </li>
        </ul>
        <div class="btn">
            <a href="#" class="prev">
                <img src="images/prev_btn.png" alt="이전 버튼">
            </a>
            <a href="#" class="next">
                <img src="images/next_btn.png" alt="다음 버튼">
            </a>
        </div>
    </div>

<script>
    var pretendImg = $('#banner li:gt(1)').clone();
    var appendImg = $('#banner li:lt(2)').clone();
    var bannerIndex = 1;
    const slideWidth = 1200;
    $('#banner').prepend(pretendImg);

    const visibleSlidesNum = $('#banner li').length //4

    $('#banner').append(appendImg);

    $('.next').click(function(){

        if(bannerIndex == visibleSlidesNum){
            bannerIndex = 1;
            $('#banner').css('margin-left',-bannerIndex*slideWidth)
        }
        bannerIndex++
        $('#banner').stop().animate({'margin-left':-bannerIndex*slideWidth},500)

        return false

    }); 
    $('.prev').click(function(){

        if(bannerIndex == 1){
            bannerIndex = visibleSlidesNum;
            $('#banner').css('margin-left',-bannerIndex*slideWidth)
        }
        bannerIndex--
        $('#banner').stop().animate({'margin-left':-bannerIndex*slideWidth},500)

        return false

    }); 

    function autoplay(){

        if(bannerIndex == visibleSlidesNum){
            bannerIndex = 1;
            $('#banner').css('margin-left',-bannerIndex*slideWidth);
        }
        bannerIndex++;
        $('#banner').stop().animate({'margin-left':-bannerIndex*slideWidth},500);


        return false;
    };

    setInterval(autoplay,1000);
</script>
</body>
</html>
