<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        var str = "자바스크립트"
        
        document.write(typeof num , "<br>") //num이라는 변수의 타입을 출력.
        document.write(typeof str , "<br>") //str이라는 변수의 타입을 출력.
        // typeof는 문자냐 숫자냐? 하는 것 number, string은 줄?
    </script>
</head>
