<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
<script>
    var num1 = 10;
    var num2 = 20;
    var result;

    num1--; // num1 = (num1 - 1); 을 줄여서 표시.
    document.write(num1, "<br>");

    num1--; // num1 = (num1 + 1); 을 줄여서 표시.
    document.write(num1, "<br>");

    result = num2++;
    document.write(result, "<br>");

    result = ++num2; // (num2 + 1) = num2
    document.write(result, "<br>");
    document.write(num2, "<br>");

    
    

</script>

</head>
<body>
    
</body>
</html>
