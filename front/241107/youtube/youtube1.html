<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $('.youtube1').click(function(){
                var element = $(this);
                var videoSrc = element.attr('data-video');

                var iframe = '<iframe width="560" height="315" src="'+videoSrc+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>';
                element.html(iframe)
            });
        })
    </script>
    <style>
        ul{list-style: none;}
    </style>
</head>
<body>
    <ul>
        <li>autoplay1</li>
        <li class="youtube1" data-video="https://youtu.be/UT5x660adLU?si=OENeJE1YnT1vO0mV?autoplay=1">
            <!-- ?autoplay=1은 왜 넣는건가.. -->
            <img src="img/bo1.jpg" alt="">
        </li>
        <li>autoplay1</li>
        <li class="youtube1" data-video="https://youtu.be/UT5x660adLU?si=ieLQ8MEaJyeZkyQy?autoplay=1">
            <img src="img/su1.jpg" alt="">
        </li>
    </ul>
</body>
</html>
