<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>여름방학 특강 수강신청</h1>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label class="reg" for="id">학번</label>
                    <input type="text" id="id" autofocus>
                    <!-- 사이트를 열자마자 autofocus에 타이핑(포커싱)가능 -->
                </li>
                <li>
                    <label class="reg" for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="class" class="reg">학과</label>
                    <select name="class" id="class">
                        <optgroup label="공과대학">
                            <option value="archi">전자공학</option>
                            <option value="mechanic">기계공학</option>
                            <option value="indust">산업공학</option>
                            <option value="elec">전기전자공학</option>
                            <option value="comput" selected>컴퓨터공학</option>
                            <!-- 사이트를 열자마자 선택돼있음 -->
                            <option value="chemical">화학공학</option>
                        </optgroup>
                        <optgroup label="인문대학">
                            <option value="his">사학</option>
                            <option value="lang">어문학</option>
                            <option value="philo">철학</option>
                        </optgroup>
                    </select>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
