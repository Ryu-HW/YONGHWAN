<!DOCTYPE html>

<body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <strong>레드향</strong>이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로
        <br/>일반 귤보다 2~3배 크고, 과육이 통통하다.</p>
    <blockquote><em>비타민 C</em>와 <i>비타민 P</i>가 풍부해
        <br/><strong>혈액순환, 감기예방</strong>등에 좋은 것으로 알려져있다.</blockquote>
    <!-- blockquote는 문단을 변경하고 들여쓰는 효과가 있다(인용문) -->
    <p>형광팬 효과를 나타내려면 <mark>마크</mark> 태그를 쓴다.</p>
    <p>실제로 <span style="color:blue">스타일</span>을 적용하는 방법 첫 번째</p>
    <!-- "텍스트 영역을 블록 단위, 즉 단락을 통째로 묶고 싶다면<span>대신 <div> 태그를 사용합니다" -->
</body>
</html>
