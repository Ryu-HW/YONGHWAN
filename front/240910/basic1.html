<!DOCTYPE html>
<!-- html5 버전으로 사용하겠다는 의미 -->
<html lang="en">
<!-- 언어 = 잉글리쉬 -->
<head>
    <meta charset="UTF-8">
    <!-- 한글로 작성(인코딩)하겠다는 의미 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형을 인지하게 하기 위한 구문 -->
    <title>html 연습</title>
</head>
<body>
    <h1>html 이란?</h1>
    <!-- h는 헤드, 머리글이라는 의미 -->
    <h2>html 이란?</h2>
    <h3>html 이란?</h3>
    <h4>html 이란?</h4>
    <h5>html 이란?</h5>
    <h6>html 이란?</h6>
    <!-- h뒤 숫자의 크기가 커질수록 글자 크기가 작아짐 -->
    <h1>함 바꿀까요?</h1>
    <p>css란?</p>
    <p>html을 예쁘게 꾸며주는 역할</p>
    <p>줄바꿈이 되는 요소를 블럭요소라고 함</p>
    <p>그냥 줄만 바꿀 수는 없을까?
    <br/>br이라는 태그가 있다.</p>
</body>
</html>
