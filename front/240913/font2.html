<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 영어 open sans 체를 찾아서 300,400,700으로 적용 */
        @import url('https://fonts.googleapis.com/css2?family=Henny+Penny&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        .font1{
            font-family: "Open Sans", sans-serif;
            font-weight: 300;
        }
        .font2{
            font-family: "Henny Penny", system-ui;
            font-weight: normal;
        }
        .font3{
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
        }
        .font4{
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
        }
        .font5{
            font-family: "Open Sans", sans-serif;
            font-weight: 700;
            font-style: italic; 
            /* 글자 기울이기 */
        }
        /* 글자의 굵기가 300부터 800까지 있다는 의미*/
    </style>
</head>
<body>
    <p>please take me to the market.</p>
    <p class="font1">please take me to the market.</p>
    <p class="font2">please take me to the market.</p>
    <p class="font3">please take me to the market.</p>
    <p class="font4">please take me to the market.</p>
    <p class="font5">please take me to the market.</p>
</body>
</html>
