<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iif{
            width: 600px;
            height: 400px;
            border: 1px solid red;
            margin: 100px auto 0px;
        }
        .iif4{
            width: 560px;
            height: 315px;
            border: 1px solid red;
            margin: 100px auto 0px;
        }
        .iif5{
            width: 1920px;
            height: 1080px;
        }
        .iif6{
            width: 380px;
            height: 670px;
        }
    </style>
</head>
<body>
    <div class="iif iif1">
        <iframe src="http:/nate.com" frameborder="0" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif2">
        <iframe src="media/son.mp4" frameborder="0" width="600" height="400" frameborder="0"></iframe>
    </div>
    <div class="iif iif3">
        <iframe src="media/whasa.mp4" frameborder="0" width="600" height="400" frameborder="0"
        scrolling="no" marginwidth="0" marginheight="0">
        <!-- 마진 0? -->
        </iframe>
    </div>
    <div class="iif iif4">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/N-ZUCS3i598?si=cBdTvfifj_5EahFJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!-- 유튜브 공유하기 -> 퍼가기 -->
    </div>
    <div class="iif iif5">
        <iframe width="1920" height="1080" src="https://www.youtube.com/embed/N-ZUCS3i598?si=cBdTvfifj_5EahFJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="iif iif6">
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fcliokr&tabs=timeline&width=380&height=670&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="380" height="670" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
    </div>
</body>
</html>
