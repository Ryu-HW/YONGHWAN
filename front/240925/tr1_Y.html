<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        .abigbox{
            width:1000px;
            border: 5px solid tan;
            margin: 30px auto;
            height: 250px;
            padding-bottom: 30px;
        }
        .abigbox h2{
            padding: 15px 0; 
            text-align: center;
        }
        .abox{
            width: 200px;
            height: 150px;
            border: 1px solid #333;
            float: left;
            margin-left: 40px;
            position: relative;
        }
        .abox img{
            display: block;
        }
        .abox .sun{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 150px;
            background-color: rgb(0, 0, 0);
        }
        .abox:hover .sun{
            background-color: #00000000;
            transition: 0.3s;
        }

    </style>
</head>
<body>
    <div class="abigbox">
        <h2>입양합시다.</h2>
        <div class="abox abox1">
            <img src="img/FW1.jpg" alt="꽃1">
            <p class="sun"></p>
        </div>
        <div class="abox abox2">
            <img src="img/FW2.jpg" alt="꽃2">
        </div>
        <div class="abox abox3">
            <img src="img/FW3.jpg" alt="꽃3">
        </div>
        <div class="abox abox4">
            <img src="img/FW4.jpg" alt="꽃4">
        </div>
    </div>
</body>
</html>
