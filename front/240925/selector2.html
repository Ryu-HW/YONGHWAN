<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+ul{
            color: blue;
            font-weight: bold;
        }
        /* h1 다음에 가장 가까이 있는 ul(자식이 아닌), 안에 들어있지 않은. */
        h1+ul+ul{
            color: red;
        }
        /* h1 다음의 ul 그 다음의 ul 에게만(모두 자식이 아닌). */
    </style>
</head>
<body>
    <section id="container">
        <header><h1>예약 방법 및 요금</h1></header>
        <p> 요안도라에 예약하려면?
        <ul>
            <h1>예약 방법 및 요금</h1>
            <ul>
              <li>직접 통화</li>
              <li>문자 남기기</li>                       
           </ul>
           <ul>
              <li>1인 : 40,000원</li>
              <li>2인 : 60,000원</li>
              <li>3인 : 80,000원</li>
              <li>4인 : 100,000원</li>   
          </ul>        
      </ul> 
      </section>
</body>
</html>
