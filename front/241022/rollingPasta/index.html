<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0;margin: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;color: #111;}
        #wrap{
            width: 100%;
            background:url(images/intro_bg.png);
            height: 536px;
        }
        .container{
            width: 1280px;
            height: 536px;
            padding: 40px 80px;
            margin: 0 auto;
            background: url(images/intro_logo.png) no-repeat 10% 50%;
        }
        .mainBox{
            width: 850px;
            float: right;
            padding-top: 100px;
            text-align: center;
        }
        .javaBox li{
            float: left;
            margin: 50px 0 0 60px;
            position: relative;
        }
        .javaBox li::after{
            content: '좋은 식재료';
            width: 150px;
            height: 70px;
            position: absolute;
            top: 150px;
            left: 0;
            line-height: 70px;
        }
        .javaBox li:nth-child(2)::after{content: '스마트한 가격';}
        .javaBox li:nth-child(3)::after{content: '트렌디한 음식';}
        .javaBox li:nth-child(4)::after{content: '분위기 있는 공간';}
        .on{
            content: url(images/intro_slide_ico1_on.png);
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="mainBox">
                <div class="headBox">
                    <h3>이탈리안 파스타의 캐주얼한 해석</h3>
                    <p>
                        본질만 담은 합리적인 가격으로 맛있는 파스타와 잔와인까지,<br>
                        부담없이 즐기고 가실 수 있는 곳입니다.
                    </p>
                </div>
                <ul class="javaBox">
                    <li> <img class="on" src="images/intro_slide_ico1.png" info="images/intro_slide_ico1" alt="어쩌고"></li>
                    <li><img src="images/intro_slide_ico2.png" info="images/intro_slide_ico2" alt="어쩌고"></li>
                    <li><img src="images/intro_slide_ico3.png" info="images/intro_slide_ico3" alt="어쩌고"></li>
                    <li><img src="images/intro_slide_ico4.png" info="images/intro_slide_ico4" alt="어쩌고"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script>

    

    const javaBoxImg = document.querySelectorAll('.javaBox li img');
    const on = document.querySelector('.on')
    
    javaBoxImg.forEach(function(JBI){
        var infoJBI = JBI.getAttribute('info')
        

        JBI.addEventListener('mouseover',function(){
            JBI.setAttribute('src',infoJBI+'_on.png')
                
        })
        JBI.addEventListener('mouseout',function(){
            JBI.setAttribute('src',infoJBI+'.png')
        })


        JBI.addEventListener('click', function(e) {
        javaBoxImg.forEach(function(x) {
            x.classList.remove('on'); 
        });

        e.target.classList.add('on'); 

        var asd = e.target.getAttribute('info');
      
        on.src = asd + "_on.png";
        });
            


    });
    

    


</script>
</html>
