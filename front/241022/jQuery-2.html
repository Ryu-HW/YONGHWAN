<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>



        $(function(){

            // $('#list1 li:nth-child(even)').css('background','yellow');
            //#list1중 짝수 번째만 노란색
            // $('#list1 li:nth-child(odd)').css('background','red');
            //홀수번째

            //nth-child 는 노제이쿼리 !!@@


            //여기서부턴 제이쿼리 !!@@
            $('#list1 li:even').css('background','yellow');
            //0번부터 시작해서 사실상 홀수 
            $('#list1 li:odd').css('background','green');
            //얘는 반대로 사실상 짝수

            $('#list1 li:first').css('color','red');
            $('#list1 li:last').css('color','green');
  

            // ----------------
            $('#list1 li').eq(1).css('font-style', 'italic');
            // $('#list1 li:eq(1)').css('font-style', 'italic');
            
            //equal(n) n과 같은 순서의 인덱스 (0부터시작)
            // ----------------
            
            $('#list1 li:lt(2)').css('border', 'dotted 2px aqua');
            //2보다 작은 인덱스 < , less then
            $('#list1 li:gt(2)').css('border', 'dotted 2px purple');
            //2보다 큰 > greater then 그레이터 덴

            $('#list2 li:contains("리스트11")').css('color', 'red');
            //li중 '리스트11'이라는 글자가 포함된 li요소만 선택

            $('#list2 li:has("span")').css('color', 'aqua');
            //태그 span이 포함된 li만 선택

            $('#list2 li').filter('.theObj').css('font-size','20px')
            //클래스 .theObj인 li요소만 선택 필터는 클래스 선택자라고 봐도 무방
            
            $('#list2 li').find('a').css('background-color', 'red')
            //하위 요소 중 <a>요소만 선택

            $('.theTitle').html('<a href="3">요소 객채 조작</a>');
            //중요, html내의 문서가 다 사라짐

            $('.obj1').text("리스트_2");
            //중요

            $('#list3').append('<li>list_6</li>');
            //중요 마지막에 새 요소 추가
            // $('<li>list_7</li>').appendTo('#list3');


            $('#list3').prepend('<li>list_1</li>');
            // 첫 위치에 새 요소 추가
            // $('<li>list_1</li>').prependTo('#list3');


            $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
            //5번째 요소 전에 새요소를 추가

            $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(5));
            //6번째 요소 전에 새요소를 추가
            
            $('.obj1').clone().appendTo('#list3');
            //해당클래스 obj1의 클론을 리스트3아이디 마지막에 생성

            $('#list3 li').eq(0).remove();
            //id='list3'인 요소 하위 <li>요소 중 첫번째 요소 삭제
            $('.obj1').clone().prependTo('#list3');
            //근데 이거 쓰면 안먹음 리무브가..

            var k = $('#list3 li').eq(0).attr('class');
            //attr은 getattribute와 setattribute를 합친 느낌?
            console.log(k);

            $('#list3 li').eq(0).attr('class','obj2');
            // $('#list3 li').eq(0)에 기존 클래스를 지우고 다시 삽입..?
            $('.obj2').css('background-color','yellow');

            $('#list3 li').eq(0).addClass('obj3');
            //얘는 클래스 추가
            $('.obj3').css('color','red')

        })






    </script>
</head>
<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>
</body>
</html>
