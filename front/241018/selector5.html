<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li><a>Item 1</a></li>
        <li><a>Item 2</a></li>
        <li><a>Item 3</a></li>

    </ul>

    <script>
        const list = document.getElementById("myList");
        const children = list.children; //칠드런은 무조건 배열로 들어감
        const children1 = children[0].children
        console.log(children[0].textContent); // "Item 1" 출력
        console.log(children[1].textContent); // "Item 2" 출력
        console.log(children[2].textContent); // "Item 3" 출력
        console.log(children1[0].textContent); // "Item 1이지만 a태그 안에 들은 것."
   </script>
</body>
</html>
