<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport = 기기의 넓이와 맞춰라 빼면안댐 -->
    <title>Document</title>
    <style>
        .box{
            width: 25%;
            height: 250px;
        }
        .box1{background-color: rgba(0, 0, 255, 0.486);}
        .box2{background-color: rgba(255, 148, 8, 0.562);}
        .box3{background-color: rgba(9, 255, 0, 0.514);}
        .box4{background-color: rgba(0, 255, 255, 0.527);}
        @media screen and (max-width: 600px){
            
            .box{float: none;width: 100%;}
        }
        @media screen and (min-width: 501px) and (max-width:1023px) {
            .box{float: left; width: 50%;}
        }
        @media screen and (min-width: 1024px){
            .box{float: left;}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>

</body>
</html>
