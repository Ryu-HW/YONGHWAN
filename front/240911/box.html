<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            border: 1px solid #111;
            margin: 50px;
        }
        .box::after{
            content: "";
            width: 100px;
            height: 100px;
            background-color: #111;
        }
        .box1{
            background-color: blueviolet;
            padding-left: 10px;
            /* 안여백 왼쪽? 왼쪽으로 뚱뚱 */
        }
        .box2{
            background-color: rgb(126, 93, 27);
            margin-left: 10px;
            /* 왼쪽에서 10px 띄움 */
        }
        .box3{
            background-color: rgb(125, 226, 43);
            margin-top: 10px;
        }
        .box4{
            background-color: rgb(226, 70, 43);
            padding: 10px;
            /* 안여백을 네 방향 다 줌 , 모든 방향으로 뚱뚱 */
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
