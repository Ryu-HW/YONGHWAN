<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}

        @media screen and (min-width: 1440px) {
            
        
            h4{
                font-size: 32px;
                margin: 20px 0;
                padding-left: 20px;
            }
            h3{
                font-size: 45px;
                margin-bottom: 25px;
            }
            ul,li{
                list-style: none;
            }
            img{display: block;}
            #container{
                width: 100%;
            }

            .section{
                width: 1440px;
                margin: 0 auto;
                height: 500px;
            }
            ul{
                width: 1440px;
                display: flex;
                justify-content: space-between;
            }
            .section .box{
                width: 480px;
                height: 600px;
            }
            .section .box1 img{
                width: 100%;
            }
            .section .box2{
                background: url(img/17273184460.jpg) no-repeat;
                text-align: center;
                padding-top: 230px;
                
            }
            .section .box2 .btn a{
                display: block;
                width: 150px;
                height: 40px;
                line-height: 40px;
                margin: 20px auto;
                border: 1px solid #333;
                text-decoration: none;
                font-size: 14px;
                color: #fff;
                background-color: #000;
                transition: all .5s;
            }
            .section .box2 .btn a:hover{

                background-color: #333;
            }
            .section .box3 img{
                width: 100%;
            }
        }
        @media screen and (max-width: 1440px) {
            
        
            h4{
                font-size: 32px;
                margin: 20px 0;
                padding-left: 20px;
            }
            h3{
                font-size: 45px;
                margin-bottom: 25px;
            }
            ul,li{
                list-style: none;
            }
            img{display: block;}
            #container{
                width: 100%;
            }

            .section{
                width: 100%;
                height: 500px;
            }
            ul{
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
            .section .box{
                width: 33%;
            }
            .section .box1 img{
                width: 100%;
            }
            .section .box2{
                background: url(img/17273184460.jpg) no-repeat;
                text-align: center;
                
            }
            .section .box2 .btn a{
                display: block;
                width: 150px;
                height: 40px;
                line-height: 40px;
                margin: 20px auto;
                border: 1px solid #333;
                text-decoration: none;
                font-size: 14px;
                color: #fff;
                background-color: #000;
                transition: all .5s;
            }
            .section .box2 .btn a:hover{

                background-color: #333;
            }
            .section .box3 img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="section">
            <h4>Featured Collections</h4>
                <ul>
                    <li class="box box1">
                        <img src="img/17273182880.jpg" alt="">
                    </li>
                    <li class="box box2">
                        <p>FOR MEN</p>
                        <h3>Run Star Trainer</h3>
                        <p>컨버스 스타 쉐브론 라인의 새로운 실루엣<br> 런스타 트레이너</p>
                        <div class="btn"><a href="#">구매하기</a></div>
                    </li>
                    <li class="box box3">
                        <img src="img/17273182880.jpg" alt="">

                    </li>
                </ul>

        </div>

    </div>

</body>
</html>
