<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var num = [1,2,3,4,5];
var sum = 0;

for(i=0;i<num.length;i++){
    sum = sum + num[i];
};
document.write(sum);

num.forEach(function(x){
    sum = sum + x;
});

document.write(sum);



</script>
</head>
<body>
    
</body>
</html>
