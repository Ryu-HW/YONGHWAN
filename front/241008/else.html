<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var num = prompt("당신이 좋아하는 숫자는?" , "0")  //암시적 형변환이 돼서,

if(num % 2 == 0){                                //계산시 정수로 바꿔줌 ㅋ 자바스크립트만.
    document.write("당신이 좋아하는 숫자는 짝수입니다.")
} else if(num % 2 == 1) {
    document.write("당신이 좋아하는 숫자는 홀수입니다.")
} else {
    document.write("정수를 입력해주세요.")
    
}
</script>
