<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
var result = confirm("탈퇴하시겠습니까?")  

document.write(result, "<br>")

if(result){
    document.write("탈퇴처리됐습니다.")
    document.write(result+1) //트루는 1 false 면 0이다
} else {
    document.write("탈퇴 취소됐습니다.")
}
</script>

</head>
<body>
    
</body>
</html>
