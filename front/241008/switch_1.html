<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var site = prompt("네이버, 다음, 네이트, 구글 중 \
	즐겨 사용하는 포털 검색 사이트는?", "");   // \ (엔터위에 '원' 표시를 누르면 나옴) 을 쓰고 바로 줄을 바꾸면 오류없이 줄바꿈이 일어나지만 뭔가 이상함
	var url;
	switch(site){
		case "구글": url = "www.google.com";
		break;
		case "다음": url = "www.daum.net";
		break;
		case "네이버": url = "www.naver.com";
		break;
		case "네이트": url = "www.nate.com";
		break;
		default: alert("보기 중에 없는 사이트입니다.");
	}
	if(url) location.href = "http://" + url; // ~로 연결인듯? 로케이션 href ? if문을 쓴 이유는 url에 해당사이트 이름을 쓰지 않으면 값이 들어가지 않음. null 상태라 폴스가 됨
	//한 문장이면 중괄호 빼도 됨
</script>

</head>

</body>
</html>
