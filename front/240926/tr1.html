<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.tr1{
    width: 100px;
    height:100px;
    background-color: blue;
    border: 1px solid black;
    /* transition: all 1s; */
    transition-property: width, height;
    /* property(재산 소유물?) 넓이랑 높이만 변경(2초로) 이런 느낌 */
    transition-duration: 2s , 1s;
    /* 시간의 넓이는 2초 높이는 1초로 지정 */
}
.tr1:hover{
    width:200px;
	height:120px;
}


</style>

</head>
<body>
    <div class="tr1"></div>
</body>
</html>
