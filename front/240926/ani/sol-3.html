<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 애니메이션</title>
	<style>
	
	.photo {	
        margin-top:50px;	
	    margin-left:100px;
	}
    .photo:hover {
        transform-origin: left top;
        /* 변신하고 위치를 왼쪽 위로 */
        transform: scale(3);
        transition: all 1s;
        box-shadow: 5px 5px 3px black;
    }

	</style>
</head>
<body>	
	<img src="img_sol/lamp.jpg" width="250" height="188" class="photo">	
</body>
</html>
