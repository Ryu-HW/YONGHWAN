<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<style>
    .container{
        width: 600px;
        border: 5px double #333;
        margin: 10px auto;
        padding: 10px;
    }
    .buttons{
        padding-left: 10px;
    }
</style>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" placeholder="4~10자, 공백없이">
                        <!-- 플레이스홀더 : 옅은 글자로 마우스를 대면 없어짐 -->
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="pw1">패스워드</label>
                        <input type="password" id="pw1" placeholder="어쩌고저쩌고" required autofocus>
                        <!-- 리콰이어드 : 필수항목으로 함 -->
                         <!-- *****************오토포커스 창 열자마자 선택되게하기******************* -->
                    </li>
                    <li>
                        <label for="pw2">암호확인</label>
                        <input type="password" id="pw2">
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search" selected>검색</option>
                            <!-- *********************선택돼있음******************* -->
                            <option value="sns">SNS</option>
                            <option value="etc">기다</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">수신 거부</label>

            </fieldset>
            <div class="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
