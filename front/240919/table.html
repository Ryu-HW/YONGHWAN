<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid #333;
            /* 테두리: 선 두깨(px) 선 종류 선 색(#) */
            border-collapse: collapse;
            /* 테두리 합치기 */
        }
        th,td{
            border: 1px solid #333;
            padding: 10px;
        }
        .head1{
            background-color: #aaa; color: #fff;
        }
        .sigan{text-align: center;}
        .col1{text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">ㅁㄴㅇㄹ</td>
            <!-- 세로 합치기 -->
            <td>ㅁㄴㅇㄹ</td>
            <td>ㅁㄴㅇㄹ</td>
        </tr>
        <tr>
            <td>ㅁㄴㅇㄹ</td>
            <td>ㅁㄴㅇㄹ</td>
        </tr>
        <tr>
            <td colspan="3">ㅁㄴㅇㄹ</td>
            <!-- 가로 합치기 -->
        </tr>
    </table>
</body>
</html>
