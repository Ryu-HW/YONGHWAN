<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>


</style>


<script>
    var rId = 'ryu'
    var rPw = '1017'
    //맞는 아이디 비번
    function login(id,pw){
        if (id == rId){
            if (pw == rPw){
                document.write("어서오세요.")
            } else {
                document.write("비밀번호가 틀렸습니다.")
            }
        } else {
            document.write("존재하지 않는 사용자입니다.")
        }
    }
    var id = prompt("아이디를 입력하세요","id")
    var pw = prompt("비밀번호를 입력하세요","pw")
    //아이디 비번 적고 그걸 id,pw에 넣어라
    login(id,pw);
    //적힌 실행
</script>
