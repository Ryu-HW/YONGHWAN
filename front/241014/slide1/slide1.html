<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        header{
            width: 100%;
            max-width: 1920px;
            height: 200px;
            margin: 0 auto;
        }
        .slide-container{
            width: 100%;
            max-width: 1920px;
            height: 480px;
            position: relative;
        }
        .slider{
            display: flex;
            transition: transform 0.5s;
        }

    </style>

</head>
<body>
    <header>
        
    </header>
    <div class="slide-container">
        <div class="slider">
            <div class="slide">
                <img src="img/slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/slide3.jpg" alt="">
            </div>
        </div>
        <button class="prev" onclick="Prev()">Previous</button>
        <button class="next" onclick="Next()">Next</button>
    </div>
</body>
<script>
    var b = document.querySelectorAll('.slide');
    var i = 0
    function Next(){
        if(i > -(b.length - 1)){
            i--;
            var a = document.querySelector('.slider');
            a.style.transform = "translateX("+i*100+'%',")"
        }else if(i == -(b.length - 1)){
            i = 0
            var a = document.querySelector('.slider');
            a.style.transform = "translateX("+i*100+'%',")"
        }
    }
    function Prev(){
        if(i < 0){
            i++;
            var a = document.querySelector('.slider');
            a.style.transform = "translateX("+i*100+'%',")"
        }else if(i == 0){
            i = -2;
            var a = document.querySelector('.slider');
            a.style.transform = "translateX("+i*100+'%',")"
        }
        
    }

</script>
</html>
