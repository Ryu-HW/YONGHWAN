<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정","하남", "옥수"];

        var result = arr_1.join(" - ");
        // 각 할당을 - 로 연결하라는 의미인듯..
        console.log(result);

        result = arr_1.concat(arr_2);
        // 각 할당의 수를 합침(concat), 그리고 결과를 출력 ( 7 )
        // 완전한 결합인듯? 은 리졸트만?
        console.log(result);


        result = arr_1.slice(1,3);
        //인덱스번호 1부터 3이전까지( < )를 잘라내서 result에 삽입
        console.log(result);
        

        arr_1.sort();
        //정렬하라? ㄱㄴㄷ , a b c 순인듯  오름차순 정렬
        console.log(arr_1);

        arr_2.reverse();
        // 내림차순 정렬이 아니라 그냥 거꾸로 정렬
        console.log(arr_2);
    </script>
</head>

</body>
</html>
