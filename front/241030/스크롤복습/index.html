<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="jquery.mousewheel.min.js"></script>
    <script>
        $(function(){

            $('ul>li').click(function(){
                var i = $(this).index();
                var divOffsetTop = $('body div').eq(i).offset().top;
                $('body, html').stop().animate({scrollTop:divOffsetTop},1000)
                return false
            });


            $('div').mousewheel(function(event,d){
                if(d > 0){
                    $('html, body').stop().animate({scrollTop:$(this).prev().offset().top},1000);
                }
                if(d < 0){
                    $('html, body').stop().animate({scrollTop:$(this).next().offset().top},1000);
                }
            })


            $(window).scroll(function(){
                var sct = $(this).scrollTop() //이게 아직 이해가 안 됨 .offset().top; 이랑 다른 점
                console.log(sct)
                $('div').each(function(i){
                    if(sct >= $('body div').eq(i).offset().top){
                        $('ul li').removeClass('on');
                        $('ul li').eq(i).addClass('on');
                    }
                })
                

            })


        })
    </script>
    <style>
        *{margin: 0;padding: 0;}
        ul,li{list-style: none;}
        a{text-decoration: none;}

        .cont{
            width: 100%;
            height:100vh;
            background-color: bisque;
        }
        ul li{float: left;}
        ul{
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            background-color: rgba(0, 0, 0, 0.158);
            position: fixed;
        }
        li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            cursor: pointer;
        }
        .on{background-color: gray;
        color: #fff;}
    </style>
</head>
<body>
    <ul>
        <li class="on">메뉴1</li>
        <li >메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </ul>
    <div class="cont container1">
        스크린1
    </div>
    <div class="cont container2">
        스크린2
    </div>
    <div class="cont container3">
        스크린3
    </div>
    <div class="cont container4">
        스크린4
    </div>
    <div class="cont container5">
        스크린5
    </div>
</body>
</html>
