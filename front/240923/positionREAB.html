<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static,relative</title>
    <style>
        body{
            height: 3000px;
        }
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: aqua;
        }
        .bigbox{
            width: 700px;
            height: 500px;
            border: 1px solid #222;
            margin: 0 auto;
            position: relative;

        }
        .box2{
            background-color: rgb(45, 45, 155);
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .box3{
            background-color: rgb(155, 45, 146);
        }
        .box4{
            background-color: rgb(45, 155, 50);
        }
    </style>

</head>
<body>
    <div class="box box1">박스1</div>
    <div class="bigbox">
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
    </div>
    <div class="box box4">박스4</div>
</body>
</html>
