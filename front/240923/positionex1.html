<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 1px solid #333;
        position: absolute;
        left: 50%;
        margin-left: -150px;
        top: 50%;
        margin-top: -150px;
        /* 마진은 위치값을 조정하는 느낌 */
        transform: rotate(45deg);
        /* 변형, 로테이트(돌리다), 45도(디그리) */
    }
</style>
</head>
<body>
    <div class="box box1">

    </div>
</body>
</html>
