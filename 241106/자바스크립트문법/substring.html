<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var sample = 'Hello/World';
    var result_substring = sample.substring(3,5);
    //3번째 인덱스번호부터 5번째 인덱스번호 까지
    var result_substr = sample.substr(3,5);
    //3번째 인덱스로부터 5개의 인덱스에 해당하는 레터까지.
    document.write(result_substring, '<br/>');
    document.write(result_substr, '<br/>');

</script>
</head>
<body>
    
</body>
</html>
