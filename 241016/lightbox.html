<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    <div class="row">
        <ul>
            <li><img src="img/tree-1-thumb.jpg" asd="img/tree-1.jpg" class="pic"></li>
            <li><img src="img/tree-2-thumb.jpg" asd="img/tree-2.jpg" class="pic"></li>
            <li><img src="img/tree-3-thumb.jpg" asd="img/tree-3.jpg" class="pic"></li>
            <li><img src="img/tree-4-thumb.jpg" asd="img/tree-4.jpg" class="pic"></li>
            <li><img src="img/tree-5-thumb.jpg" asd="img/tree-5.jpg" class="pic"></li>
            <li><img src="img/tree-6-thumb.jpg" asd="img/tree-6.jpg" class="pic"></li>
        </ul>
    </div>
    <div id="lightbox">
        <img src="img/tree-1.jpg" alt="" id="lightboxImg">
    </div>

    <script>
        var pics = document.querySelectorAll('.pic')
        var lightbox = document.querySelector('#lightbox')
        var lightboxImg = document.querySelector('#lightboxImg')

        pics.forEach(function(p){
            p.addEventListener("click",function(){
                var bL = this.getAttribute("asd");
                lightboxImg.setAttribute("src",bL)

                lightbox.style.display='block';
            })
        });
        lightbox.addEventListener("click",function(){
            lightbox.style.display='none';
        })

        // lightbox.onclick = function(){
        //     lightbox.style.display='none';
        // }
    </script>
</body>
</html>
