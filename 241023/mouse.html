<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $('#wrap').mouseout(function(){
                $('p').css('border','2px dashed red');
            }); //내 마우스에 있는 요소가 바뀔때마다 적용, 반의함수 마우스오버
            
            $('#wrap').mouseleave(function(){
                $('p').css('border','2px dashed green');
            }); //내 마우스 좌표에 따라 적용인듯? ,반의함수 마우스엔터 ,css의 :hover 와 유사
        });

    </script>
    <style>
        *{margin: 0;padding: 0;}
        body{margin: 20px;}
        #wrap{
            background-color: #ccc;
            padding: 20px;
        }
        p{
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <p>내용</p>
    </div>
</body>
</html>
