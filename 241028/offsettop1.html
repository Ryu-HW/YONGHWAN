<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<style>
*{
    margin: 0;
    padding: 0;
}

a {text-decoration: none;}
article { width: 100%;height: 100vh;}
#article1 {
    background-color: rgba(0, 0, 255, 0.171)
}

#article2 {
    background-color: rgba(0, 128, 0, 0.185);
}

#article3 {
    background-color: rgba(255, 0, 0, 0.192)
}

#article4 {
    background-color: rgba(0, 0, 0, 0.212)
}

nav{
    position: fixed;
    top: 0;
    height: 100px;
    width: 100%;
    background: rgba(225, 225, 225, 0.5);
}
nav ul{
    width: 1000px;
    height: 100px;
    margin: 0 auto;
    list-style: none;
}
nav ul li{
    float: left;
}
nav ul li a{
    display: block;
    width: 250px;
    height: 100px;
    line-height: 100px;
    font-size: 32px;
    color: #000;
    text-align: center;
}
nav ul li.on a{
    color: orange;
    font-weight: bold;
}
h2{
    font-size: 50px;
    position: fixed;
    right: 20px;
    bottom: 20px;
    background-color: rgba(255, 255, 255, 0.5);
}
</style>


</head>
<body>
    <nav>
        <ul>
            <li class="on"><a href="#article1">회사소개</a></li>
            <li><a href="#article2">제품소개</a></li>
            <li><a href="#article3">커뮤니티</a></li>
            <li><a href="#article4">다운로드</a></li>
        </ul>
    </nav>
    <section>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <article id="article4"></article>
    </section>
    <h2>현재스크롤위치 : <span id="sTop">000</span></h2>

    <script>
        $(function(){
            var a0 = $('section > article').eq(0).offset().top;
            var a1 = $('section > article').eq(1).offset().top;
            var a2 = $('section > article').eq(2).offset().top;
            var a3 = $('section > article').eq(3).offset().top;


            $(window).scroll(function(){
                var sct = $(this).scrollTop();
                $('#sTop').text(sct);
                if(sct >= a0 && sct < a1){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(0).addClass('on')
                }
                else if(sct >= a1 && sct < a2){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(1).addClass('on')
                }else if(sct >= a2 && sct < a3){
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(2).addClass('on')
                }else{
                    $('nav ul li').removeClass('on');
                    $('nav ul li').eq(3).addClass('on')
                }
            })
            
            $('nav ul li').click(function(){
                var i = $(this).index();
                // $('nav ul li').removeClass('on');
                // $('nav ul li').eq(i).addClass('on');
                var offset_t = $('section > article').eq(i).offset().top;
                $('html').stop().animate({scrollTop:offset_t},1300);
                //'html' = window?? 강사님은 $('html, body') 라고 적으셨는데 이유가 뭘까. css에 scroll-top이 있나?
                // $(window).scroll(offset_t+'px')

                return false //링크금지
            })
        })

    </script>

</body>

</html>
