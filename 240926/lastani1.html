<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 500px;
            border: 1px solid #111;
            position: absolute;
        }
        .line{
            background-color: #111;
        }
        .line1{
            position: absolute;
            top: 50px;
            left: 50px;
            width: 0px;
            height: 1px;
            animation: line1 1s forwards;
        }
        @keyframes line1{
            0%{width: 0px;}
            100%{width: 400px;}
        }
        .line2{
            position: absolute;
            top: 50px;
            right: 50px;
            width: 1px;
            height: 0px;
            animation: line2 1s 1s forwards;
        }
        @keyframes line2{
            0%{height: 0px;}
            100%{height: 400px;}
        }
        .line3{
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 0px;
            height: 1px;
            animation: line1 1s 2s forwards;
        }
        @keyframes line3{
            0%{width: 0px;}
            100%{width: 400px;}
        }
        .line4{
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 1px;
            height: 0px;
            animation: line4 1s 3s forwards;
        }
        @keyframes line4{
            0%{height: 0px;}
            100%{height: 400px;}
        }
        .box img{
            position: absolute;
            opacity: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            animation: img1 1s 4s forwards;
        }
        @keyframes img1{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <img src="img/FW3.jpg" alt="ê½ƒ">
    </div>
</body>
</html>
