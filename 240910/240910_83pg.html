<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tr1{background-color: darkgray;}
        .head1{text-align: center;}
        /* 중앙 정렬 */
    </style>
</head>
<body>
    <table border="1">
        <colgroup>
            <col style="width:140px">
            <col style="width:140px">
            <col style="width:140px">
            <col style="width:140px">
        </colgroup>
        <tr class="tr1 head1">
            <!-- 클래스를 두 개 주는 방법 -->
            <td> 방 이름 </td>
            <th> 대상 </th>
            <th> 크기 </th>
            <th> 가격 </th>
        </tr>
        <tr>
            <th> 유채방 </th>
            <td> 여성 도미토리 </td>
            <td rowspan="3"> 4인실 </td>
            <td rowspan="4"> 1인 20,000원 </td>
        </tr>
        <tr>
            <th rowspan="2"> 동백방 </th>
            <td> 동성 도미토리 </td>
        </tr>
        <tr>
            <td> 가족 1팀 </td>
        </tr>
        <tr>
            <th> 천혜향방 </th>
            <td> - </td>
            <td> 2인실 </td>
        </tr>
        <tr class="tr1">
            <th colspan="4"> 바깥채 전체를 렌트합니다 </th>
        </tr>
    </table>
</body>
</html>
