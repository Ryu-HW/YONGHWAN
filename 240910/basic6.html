<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>추석명절행사</h2>
    <h4>사과 : <del>70000</del> → <ins>50000</ins></h4>
    <!-- del은 문자 중앙에 세로 줄(취소선), ins는 밑줄, 화살표는 ㅁ 한자 -->
    <h4>X<sup>2</sup></h4>
    <!-- sup는 제곱(우측상단) -->
    <h4>CO<sub>2</sub></h4>
    <!-- sub은 우측하단 -->
</body>
</html>
