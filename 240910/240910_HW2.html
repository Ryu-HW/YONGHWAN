<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        border:1px solid #111;
        border-collapse: collapse;
    }
    th{
        border:1px solid #111;
        padding: 3px;
    }
    td{
        border:1px solid #111;
        padding: 3px;
    }
    .head1{
        padding: 8px;
        font-size: large;
    }
    </style>

</head>
<body>

    <table>
        <caption class="head1"><strong>주요 SMS 서비스별 이용률(%)</strong></caption>
        <colgroup>
            <col style="width:110px">
            <col style="width:110px">
            <col style="width:110px">
            <col style="width:110px">
            <col style="width:110px">
            <col style="width:110px">
        </colgroup>
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <th>2015년</th>
            <td>34.5</td>
            <td>45.5</td>
            <td>34.2</td>
            <td>54.6</td>
            <td>32.3</td>
        </tr>
        <tr>
            <th>2016년</th>
            <td>56.8</td>
            <td>54.1</td>
            <td>65.9</td>
            <td>67.4</td>
            <td>23.6</td>
        </tr>
    </table>
</body>
</html>
