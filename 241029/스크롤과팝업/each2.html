<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        .s0{color: red;}
        .s1{color: blue;}
        .s2{color: green;}
        .s3{color: brown;}
    </style>
    <script>
        $((function(){
            $('p').each(function(i){
                $('p').eq(i).addClass('s'+i);  
            }) 
            //i에 해당 인덱스를 자동으로 받는건가?
                
            
        }))
    </script>
</head>
<body>
    <p>1번쨰</p>
    <p>2번쨰</p>
    <p>3번째</p>
    <p>4번쨰</p>
</body>
</html>
