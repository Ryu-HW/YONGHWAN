<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //국영수 평균 구하기
   var scores = [
    [90, 80, 70], // 학생1
    [85, 95, 88], // 학생2
    [78, 92, 85]  // 학생3
    ];
    var ev = ["국어","영어","수학"]
    var s = 0
    for(var c = 0;c<scores.length;c++){
        for(var r = 0;r<3;r++){ // 3 = 학생의 과목수, 명령어가 있을탠데
            var s = s + scores[r][c];
        }
    var re = s / scores.length
    document.write(ev[c],"합계는",s,"평균은 :",re,"입니다 <br>" )
    s = 0;
    }
    

</script>
</head>
<body>
    
</body>
</html>
