<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding:0 ;}
        ul{list-style: none;}
        li{float: left;width: 1200px;}
        /* 사진한장의 크기는 72 인데 magin 8까지 합쳐서 li 넓이 80px */
        h1{text-align: center;}
        img{display: block;}
        #banner_wrap{
            width: 100%;
            margin: 0 auto;
            /* 전체넓이는 300(패딩포함 ) */
        }
        #frame{
            width:1920px;
            height: 300px;
            position: relative;
            margin: 300px auto;
            overflow: hidden;
        }
        #banner{
            width:8000px;
            transition: all 0.5s;
            margin-left: -4440px;
        }
                
    </style>
</head>
<body>
    <div id="banner_wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="img/slide1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/slide2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/slide3.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/slide1.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/slide2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/slide3.jpg" alt=""></a></li>




            </ul>
        </div>
    </div>

    <script>



        var list = document.querySelector('#banner');
        var listLi = document.querySelectorAll('#banner li');
        var prev = document.querySelector('.prev')
        var next = document.querySelector('.next')
        var showNum = 3;
        var totalNum = listLi.length;
        var liWidth = document.querySelector("#banner > li").offsetWidth //첫번째 꺼만, offsetWidth 는 뭘까
        //80px
        var num = 4;

        function autoplay(){
            if(num==4){
                num = 1;
                list.style.transition = 'none';
                list.style.marginLeft = -(liWidth*num)+360+"px"
                
            }
            setTimeout(function(){
                num++;
                list.style.transition = 'margin-left 0.5s';
                list.style.marginLeft = -(liWidth*num)+360+"px";
            },50)
        }

        setInterval(autoplay,3000);



    </script>
</body>
</html>
