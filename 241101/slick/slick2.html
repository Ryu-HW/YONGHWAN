<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/slick.js"></script>

    <style>
        *{margin: 0;padding: 0;}
        #s_wrap{width: 100%;}
        .slider{
            width: 80%;
            margin: 100px auto;
        }
        .slick-slide{
            margin: 0 20px;
            transition: all 0.3s ease-in-out;
            opacity: 0.2;
        }
        .slick-slide img{
            width: 100%;
        }
        .slick-active{
            opacity: 0.5;
        }
        .slick-current{
            opacity: 1;
        }
        .slick-prev::before,
        .slick-next::before{
            color: black;
        }
    </style>
    <script>
        $(function(){
            $('.slick').slick({
                autoplay:true,
                autoplaySpeed:2000,
                dots:true, //페이저
                Infinity:true,
                slidesToShow:4, //보이는 슬라이드 3개
                slidesToScroll:1, //스크롤할 때 넘어가는 슬라이드 개수
                responsive:[{
                    breakpoint:1024,
                    settings:{
                        slidesToShow:3,
                        slidesToScroll:1,
                        dots:true
                    }
                },{
                    breakpoint:600,
                    settings:{
                        slidesToShow:2,
                        slidesToScroll:1,
                        dots:true
                    }
                }]
            });
        });
    </script>
</head>
<body>
    <div id="s_wrap">
        <div class="slick slider">
            <div>
                <img src="images/images1.jpg" alt="">
            </div>
            <div>
                <img src="images/images2.jpg" alt="">
            </div>
            <div>
                <img src="images/images3.jpg" alt="">
            </div>
            <div>
                <img src="images/images4.jpg" alt="">
            </div>
            <div>
                <img src="images/images5.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
