<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt1{
            text-decoration: underline;
            /* <ins></ins>와 같은 효과 */
        }
        .txt2{
            text-decoration: overline;
        }
        .txt3{
            text-decoration: line-through;
            /* <del></del>와 같은 효과 */

        }
    </style>
</head>
<body>
    <p>밑줄을 어떻게 쓸까요?</p>
    <p class="txt1">밑줄을 어떻게 쓸까요?</p>
    <p class="txt2">밑줄을 어떻게 쓸까요?</p>
    <p class="txt3">밑줄을 어떻게 쓸까요?</p>
</body>
</html>
