
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 100px;
            font-family: "Arial Rounded MT"; /* 글꼴 */
        }
        .shadow1{
            color: orange; 
            /* 글자색 */
            text-shadow: 1px 1px;
            /* 택스트 그림자 */
        }
        .shadow2{
            text-shadow: 5px 5px 3px #f00;
            /* 텍스트 그림자 */
            /* x y blur(퍼짐정도) */
            /* x는 우측으로 y는 아래로(좌측최상단이 0,0 우측최하단이 100,100기준인듯) */
        }
        .shadow3{
            color: #fff;
            /* 글자색 */
            text-shadow: 7px -7px 5px #000;
            /* 텍스트 그림자 */
        }
        .shadow4{
            width: 300px;
            height: 200px;
            box-shadow: 5px 5px 3px #f00;
            background-color: yellow;
            margin-bottom: 50px;
        }
        img{
            box-shadow: 5px 5px 3px #333
        }

    </style>

</head>
<body>
    <div class="shadow1">
        HTML5
    </div>
    <div class="shadow2">
        HTML5
    </div>
    <div class="shadow3">
        HTML5
    </div>
    <div class="shadow4">
        HTML5
    </div>
    <img src="images/top.jpg" alt="">
</body>
</html>
