<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 20px;    
        
        }
        .font1{
            font-size: 30px;
        }
        .font2{
            font-size: 1em;
            /* 기존 폰트 크기에 (n)em만큼 곱한다 */
        }
        .font2{
            font-size: 2rem;
            /* 기존 폰트 크기에 (n)rem만큼 곱한다 근데 무조건 맨 처음을 따라간다?*/
        }
    </style>
</head>
<body>
    <p>폰트 사이즈</p>
    <p class="font1">폰트 사이즈</p>
    <p class="font2">폰트 사이즈</p>
    <p class="font3">폰트 사이즈</p>
    <p class="font4">폰트 사이즈</p>
</body>
</html>
