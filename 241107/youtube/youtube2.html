<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>   
    <style>
    .u_apt{
    width:100%;
    position: relative;
    padding-bottom: 56.25%;
    /* (9/16) *100 = 56.25% */
    }
    .u_apt iframe{
    position: absolute;
    }
    .photo img{
    max-width: 100%;
    height:auto;
    }
    .photo{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    </style>
    <script>
        $(function(){
            $('.photo').click(function(){
                var videoSrc = $(this).attr('data-video')
                
                $('.photo').html('<iframe width="100%" height="100%" src="'+videoSrc+'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>')
            })
        })
    </script>
</head>
<body>
    <div class="u_apt" >
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ekr2nIex040?si=XnjIzF54AtnJEdQ3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="photo" data-video="https://www.youtube.com/embed/ekr2nIex040?si=XnjIzF54AtnJEdQ3">
        <img src="img/watch.jpg" alt="사진">
    </div>
</body>
</html>
