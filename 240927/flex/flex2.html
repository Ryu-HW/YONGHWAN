<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .flex-container{
            width: 100%;
            background-color: dodgerblue;
            display: flex;
            justify-content: center;
            /* 컨테이너 내에서 중앙정렬 */
            /* 넓이100%로 하고 줄이면 찌그러짐 */
        }
        .flex-container > div{
            background-color: antiquewhite;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Flexiable boxes</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
