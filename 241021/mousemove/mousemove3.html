<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('mousemove',function(e){
            var x = e.pageX;
            var y = e.pageY;

            var element1 = document.querySelector('#m1');
            var element2 = document.querySelector('#m2');

            element1.style.top = (y-50) + 'px'
            element1.style.left = (x-50) + 'px'

            element2.style.top = (y/2) + 'px'
            element2.style.left = (x/3) + 'px'
        });



    </script>

    <style>
        
        #m1{
            width: 100px;height: 100px;
            position: absolute;
            top: 50px;
            left: 30px;
            
        }
        #m2{
            width: 100px;height: 100px;
            position: absolute;
            top: 300px;
            left: 150px;

        }
        #m3{
            width: 100px;height: 100px;
            position: absolute;
            bottom: 80px;
            left: 150px;

        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">main</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">skill</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">contact</a></li>
    </ul>
    <div id="mouse_col"></div>
    <div id="mouse_row"></div>
</body>
</html>
