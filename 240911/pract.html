<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        display: inline-block;
        margin: 1%;
    }
    .leftbox{
        width: 10%;
        height: 1500px;
        border: 1px solid #111;
        float: inline-start;
    }
    .midbox{
        width: 75%;
        height: 1500px;
        border: 1px solid #111;
        margin-left: auto;
        margin-right: auto;
        }
    .rightbox{
        width: 10%;
        height: 1500px;
        border: 1px solid #111;
        float: inline-end;
    }
    </style>

</head>
<body>
    <div class="box leftbox">

    </div>
    <div class="box midbox">

    </div>
    <div class="box rightbox">

    </div>
</body>
</html>
