<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: #aaa;

        }
        ul li:last-child{
            background-color: yellow;
        }

        ul li:nth-child(3){
            /* 3(N)번째 자식 */
            background-color: aqua;
        }
        ul li:nth-child(odd){
            /* 홀수번째 자식 */
            /* even은 짝수 */
            background-color: blueviolet;
        }
        ul li:nth-child(3n){
            /* 3의배수n 자식 */
            /* 수식을 넣을 수 있음 */
            background-color: blueviolet;
        }


    </style>
</head>
<body>
    <ul>
        <li>1번째</li>
        <li>2번째</li>
        <li>3번째</li>
        <li>4번째</li>
        <li>5번째</li>
        <li>6번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
        <li>7번째</li>
    </ul>
</body>
</html>
