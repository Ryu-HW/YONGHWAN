<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
<script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;
	
    result = a > b;  // false
    document.write(result, "<br>");

    result = a < b;  // true
    document.write(result, "<br>");
    result = a <= b; // true
    document.write(result, "<br>");
    result = b == f;  // true 데이터 형식 상관없이 비교
    document.write(result, "<br>");
    result = b != f;  // false 데이터 형식 사관없이 다르냐? 하는 비교
    document.write(result, "<br>");
    result = a != b;   // true 다르냐? 라고 물어보는 것
    document.write(result, "<br>");
    result = b === f;  // false 데이터까지 비교
    document.write(result, "<br>");
    result = b !== f;  // true 데이터까지 비교했을 때 다르냐? 하는 비교
    document.write(result, "<br>");

   

</script>

</head>
<body>
    
</body>
</html>
